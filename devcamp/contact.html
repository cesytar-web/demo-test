!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />

    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/nav.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/skewed-header.css" />
    <link rel="stylesheet" href="style/page-container.css" />
    <link rel="stylesheet" href="style/helpers.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="stylesheet" href="style/form.css" />
    <link rel="stylesheet" href="style/buttons.css" />
    <link rel="stylesheet" href="style/media-queries.css" />
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-background"
        style="background-image: url('imagen/background/contact.jpg')"
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">home</a>
            </div>

            <div class="nav-link">
              <a href="about.html">about</a>
            </div>

            <div class="nav-link">
              <a href=" menu.html "> Menú </a>
            </div>

            <div class="nav-link">
              <a href=" contact.html "> Contacto </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="imagen/logos/decamp-fantastic-fries-logo-dark.png"
              alt="Logo"
            />
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>

            <div>123 Any St<br />Scottsdale, AZ, 85251</div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>

            <div>555 555 5555</div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-clock"></i>

            <div>10 AM - MIDNIGHT</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullname" placeholder="Your name" />
            <label for="fullname">Your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="email">Your email</label>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message">Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="center-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="squares60"></div>

    <div class="footer">
      <div class="logo-footer">
        <img
          src="imagen/background/decamp-fantastic-fries-logo-white.png"
          alt="logo"
          width="216px"
          height="100%"
        />
      </div>
      <div class="footer-phone-hours">
        <span class="phone"> 555 555 5555 </span>

        <span class="hours"> 10 am - MIDNIGHT </span>
      </div>
      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">about</a>
        </div>

        <div class="nav-link">
          <a href=" menu.html "> Menú </a>
        </div>

        <div class="nav-link">
          <a href=" contact.html "> Contacto </a>
        </div>
      </div>

      <div class="social-media-icons-wrapper">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </div>

      <div class="copyright-wrapper">
        &copy; 2018 DevCamp &#124; All rights reserved
      </div>
    </div>

    <div class="right-button-wrapper">
      <button type="submit" class="btn">
        Create <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
      </button>
  </body>
</html>
